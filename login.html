<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Sign Up or Log In</title>
    <link rel="stylesheet" href="loginsignupstyle.css"></link>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showSignUp()">Sign Up</button>
            <button class="tab-button" onclick="showLogin()">Log In</button>
        </div>

        <div id="sign-up-form">
            <h2>Sign Up</h2>
            <form name="myform" method='POST' action='usersignup.php ' onsubmit="return validatesignup()">
                    Name<input type="text" placeholder="Enter Name" name="name"  required> <br> <br>
                    Age<input type="age" placeholder="Enter Age" name="age" required> <br> <br>
                    Phone Number<input type="number" placeholder="Enter Phonenumber"  name="phonenumber" required> <br> <br>
                    Gender<input type="text" placeholder="Enter Gender" name="gender" required> <br> <br>
                    Address<input type="text" placeholder="Enter Address" name="address"  required> <br> <br>
                    Profession<input type="text" placeholder="Enter Profession" name="profession" required > <br> <br>
                    Occasion<input type="text" placeholder="Enter Occasion" name="occasion" required > <br> <br>
                    Username<input type="text" placeholder="Enter Username" name="username" required> <br> <br>
                    Password<input type="text" placeholder="Enter Password" name="password" required> <br> <br>
                    <input type="submit" name='submit' value="Submit">
            </form>
        </div>

        <div id="login-form">
            <h2>Log In</h2>
            <form action="userlogin.php" method="POST" onsubmit="return validatelogin()">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById("sign-up-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.querySelector(".tab-button.active").classList.remove("active");
            document.querySelectorAll(".tab-button")[0].classList.add("active");
        }

        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("sign-up-form").style.display = "none";
            document.querySelector(".tab-button.active").classList.remove("active");
            document.querySelectorAll(".tab-button")[1].classList.add("active");
        }
    </script>
</body>
</html>
